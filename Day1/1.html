<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INLINE/INTERNAL</title>
    <style>
        /* ELEMENT SELECTOR*/
        h3,h4,
        p{
            color:brown;
        }
        /* ID SELECTOR*/
        #id1{
            color:crimson;
        }
        /* CLASS SELECTOR*/
        .myclass{
            color:darkblue;
        }
        body{
            background-color: rgb(127, 247, 15);
            color: darkred;
        }
    </style>


</head>
<body>
    
    <!----INLINE-->
    <h1 style= color:red;>RAMCHANDRA JADHAV</h1>
    <!-------INTERNAL----->
    <h2 id="1">ROHINI JADHAV</h2>
    <h3 >MAHESH JADHAV</h3>
    <h4>KUNAL JADHAV</h4>

    
</body>
</html>
